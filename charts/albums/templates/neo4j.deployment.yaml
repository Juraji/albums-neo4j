apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-neo4j-db
  labels:
    app: {{ .Chart.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: albums-neo4j-db
  template:
    metadata:
      name: albums-neo4j-db
      labels:
        app: albums-neo4j-db
    spec:
      containers:
        - name: albums-neo4j-db
          image: "neo4j:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7687
          env:
            - name: "NEO4J_ACCEPT_LICENSE_AGREEMENT"
              value: "yes"
            - name: "NEO4J_AUTH"
              value: "{{ .Values.neo4j.credentials.username }}/{{ .Values.neo4j.credentials.password }}"
          resources:
            requests:
              cpu: {{ .Values.neo4j.resources.cpu }}
              memory: {{ .Values.neo4j.resources.memory }}
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            periodSeconds: 10
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            periodSeconds: 30
            timeoutSeconds: 20
          volumeMounts:
            - mountPath: "/data"
              name: neo4j-data
      volumes:
        - name: neo4j-data
          hostPath:
            path: {{ .Values.hostVolumePaths.neo4jData }}
            type: DirectoryOrCreate
apiVersion: v1
kind: Service
metadata:
  name: albums-neo4j-db
  labels:
    app: albums-neo4j-db
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 7687
      targetPort: 7687
      protocol: TCP
      name: neo4j
  selector:
    app: albums-neo4j-db
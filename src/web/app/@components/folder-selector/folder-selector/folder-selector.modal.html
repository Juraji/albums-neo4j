<form [formGroup]="form" (submit)="onSubmit()" class="modal-" modalForm>
  <div class="modal-header">
    <h4 class="modal-title">Select target folder</h4>
    <button type="button" class="close" aria-label="Close" modalDismiss>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="target">Target folder</label>
    <select class="form-select w-100" aria-label="TargetFolder" formControlName="target" id="target">
      <option *ngFor="let folder of availableFolders$ | async" [ngValue]="folder">{{folder.name}}</option>
    </select>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" modalDismiss>Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Select</button>
  </div>
</form>

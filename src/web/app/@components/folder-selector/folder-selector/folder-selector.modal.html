<form [formGroup]="form" (submit)="onSubmit()" modalForm>
  <div class="modal-header">
    <h4 class="modal-title">Select target folder</h4>
    <button type="button" class="btn-close" aria-label="Close" modalDismiss></button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="source">Current folder</label>
      <input id="source" class="form-control" [value]="form.value.source.name" disabled>
    </div>
    <div class="form-group">
      <label for="target">Target folder</label>
      <select class="form-select custom-select w-100" aria-label="TargetFolder" formControlName="target" id="target">
        <option *ngFor="let folder of availableFolders$ | async" [ngValue]="folder">{{folder.name}}</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" modalDismiss>Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Select</button>
  </div>
</form>

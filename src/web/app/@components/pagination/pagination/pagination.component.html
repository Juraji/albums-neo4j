<div class="d-flex">
  <ul class="pagination pagination-sm mb-0">
    <li class="page-item" [class.disabled]="(canPrevious$ | async) === false">
      <span class="page-link" tabindex="-1" role="button" (click)="onPrevious()">Previous</span>
    </li>

    <li class="page-item" *ngFor="let p of displayPages$ | async" [class.active]="(currentPage$ | async) === p">
      <span class="page-link" role="button" (click)="onPageSelect(p)">{{p}}</span>
    </li>

    <li class="page-item" [class.disabled]="(canNext$ | async) === false">
      <span class="page-link" role="button" (click)="onNext()">Next</span>
    </li>
  </ul>
  <span class="text-muted ms-2 pt-1">{{(pages$ | async)?.last()}} pages</span>
</div>

<div ngbDropdown>
  <span ngbDropdownToggle class="cursor-pointer"><span class="fa fa-tags"></span> Add tag</span>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button *ngIf="tagsIsEmpty$ | async" disabled>No tags available</button>
    <button ngbDropdownItem *ngFor="let tag of tags$ | async" (click)="onTagSelected(tag)">
      +&nbsp;<span appTag [tag]="tag"></span>
    </button>
    <button ngbDropdownItem (click)="onCreateTag()">Create new tag</button>
  </div>
</div>

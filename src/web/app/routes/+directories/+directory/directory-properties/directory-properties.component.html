<div class="card shadow directory-properties-card" *ngIf="!!directory" [class.collapsed]="closed$ | async">
  <div class="card-header d-flex justify-content-between">
    <h4 class="my-0"><span class="fa fa-folder-open"></span>&nbsp;{{directory.name}}</h4>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-primary" (click)="onUpdateDirectoryPictures()"
              title="Update directory pictures from disk">
        <span class="fa fa-sync"></span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <ul class="list-unstyled">
      <li><span class="font-weight-bold">Location:</span> {{directory.location}}</li>
    </ul>
    <h6>Children <span class="badge bg-info text-white">{{directory.children.length}}</span></h6>
    <app-directory-tree [directories]="directory.children" [showRootPaths]="false"
                        (directoryAction)="onDirectoryAction($event)"></app-directory-tree>
  </div>
  <button type="button" class="btn btn-primary shadow-sm properties-sidebar-toggler"
          (click)="closed$.toggle()" title="Toggle side bar">
    <ng-container [ngSwitch]="closed$ | async">
      <span *ngSwitchCase="true" class="fa fa-chevron-left"></span>
      <span *ngSwitchCase="false" class="fa fa-chevron-right"></span>
    </ng-container>
  </button>
</div>

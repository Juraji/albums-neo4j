<app-main-navbar></app-main-navbar>
<app-directory-properties [directory]="directoryProps$ | async"></app-directory-properties>

<div class="container clear-navbar"
     infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="150"
     (scrolled)="loadMore()">

  </a>
</div>

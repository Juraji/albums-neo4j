<ol class="breadcrumb bg-transparent p-0 mb-0">
  <li class="breadcrumb-item"><a [routerLink]="['/folders', 'ROOT']">Root</a></li>
  <ng-container *ngFor="let crumb of crumbs$ | async; let last = last">
    <ng-container [ngSwitch]="last">
      <li *ngSwitchCase="true" class="breadcrumb-item active">{{crumb?.name}}</li>
      <li *ngSwitchCase="false" class="breadcrumb-item"><a
        [routerLink]="['/folders', crumb?.id]">{{crumb?.name}}</a></li>
    </ng-container>
  </ng-container>
</ol>

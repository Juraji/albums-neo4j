<form [formGroup]="form" (submit)="onSubmit()" class="modal-" modalForm>
  <div class="modal-header">
    <h4 class="modal-title">
      Edit picture details<br />
      <small>{{picture.name}}</small>
    </h4>
    <button type="button" class="close" aria-label="Close" modalDismiss>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="picture-name">Name</label>
      <input id="picture-name" class="form-control" formControlName="name">
      <div class="form-text small text-muted">By default the file extension is added to the name, but this is not mandatory.</div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" modalDismiss>Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Select</button>
  </div>
</form>
